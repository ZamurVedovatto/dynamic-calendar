<template>
  <require from="./calendar-component.css"></require>
  
  <div class="calendar-wrapper">
    <button class="btn-nav" id="btnPrev" disabled.bind="disablePrev" type="button" click.delegate="previousMonth()">Anterior</button>
    <button class="btn-nav" id="btnNext" disabled.bind="disableNext" ref="btnNextEnabled" type="button" click.delegate="nextMonth()">Pr√≥ximo</button>
    <table>
      <thead>
        <tr>
          <td colspan="7">${monthYearString}</td>
        </tr>
      </thead>
      <tr class="days">
        <td repeat.for="weekday of daysOfWeek">${weekday}</td>
      </tr>
      <tbody>
        <tr repeat.for="row of calendarRows">
          <td
            repeat.for="day of row"
            class="${day.classes}"
            click.delegate="onSelectDay(day)"
            >${day.day}
            <span class="badge badge-light" show.bind="day.appointments > 0">${day.appointments}</span>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div class="mt-4">
      <!-- <span>${selectedDay.day} ${selectedDay.month} ${selectedDay.year} ${selectedDay.classes}</span> -->
      <div class="labels">
        <span class="label label-lg status-1 label-inline">Approved</span>
        <span class="label label-lg status-2 label-inline">Approved</span>
        <span class="label label-lg status-3 label-inline">Approved</span>
        <span class="label label-lg status-4 label-inline">Approved</span>
        <span class="label label-lg status-5 label-inline">Approved</span>
      </div>
    </div>
  </div>
</template>
