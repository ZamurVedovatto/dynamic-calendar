<template>
  <require from="./calendar-component.css"></require>
  
  <div class="calendar-wrapper">
    <button id="btnPrev" type="button" click.delegate="previousMonth()">Anterior</button>
    <button id="btnNext" type="button" click.delegate="nextMonth()">Pr√≥ximo</button>
    <table>
      <thead>
        <tr>
          <td colspan="7">${monthYearString}</td>
        </tr>
      </thead>
      <tr class="days">
        <td repeat.for="weekday of daysOfWeek">${weekday}</td>
      </tr>
      <tbody>
        <tr repeat.for="row of calendarRows">
          <td
            repeat.for="day of row"
            class="${day.classes}"
            click.delegate="onSelectDay(day)"
            >${day.day}</td>
        </tr>
      </tbody>
    </table>
    
    <div class="mt-4">
      <span>${selectedDay.day} ${selectedDay.month} ${selectedDay.year} ${selectedDay.classes}</span>
    </div>
  </div>
</template>
